<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main shield icon -->
  <g transform="translate(600, 200)">
    <!-- Shield outline -->
    <path d="M-60 -40 C-60 -40 -60 20 -60 40 C-60 80 0 100 0 100 C0 100 60 80 60 40 C60 20 60 -40 60 -40 L0 -20 L-60 -40 Z"
          fill="none" stroke="#60a5fa" stroke-width="3" filter="url(#glow)"/>

    <!-- Check mark inside shield -->
    <path d="M-25 -5 L-10 10 L25 -25"
          fill="none" stroke="#4ade80" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Block symbol -->
    <circle cx="0" cy="-5" r="35" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.8"/>
    <line x1="-25" y1="-25" x2="25" y2="15" stroke="#ef4444" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- Title text -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    AdGuard DNS Kakao AdBlock
  </text>

  <!-- Subtitle -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#93c5fd">
    카카오 광고만 정밀 차단하는 DNS 필터
  </text>

  <!-- Feature badges -->
  <g transform="translate(300, 480)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#60a5fa">
      ✓ 37개 광고 차단
    </text>
  </g>

  <g transform="translate(600, 480)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4ade80">
      ✓ 48개 서비스 보호
    </text>
  </g>

  <g transform="translate(900, 480)">
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="#1e293b" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fbbf24">
      ✓ 매시간 업데이트
    </text>
  </g>

  <!-- Footer -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">
    github.com/seonghobae/AdGuardDNS_KakaoAdBlock
  </text>
</svg>