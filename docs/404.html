<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 | Kakao AdBlock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 500: '#3b82f6', 600: '#2563eb' }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex items-center justify-center gradient-bg">
        <div class="text-center text-white p-8">
            <div class="text-9xl font-bold mb-4 opacity-50">404</div>
            <h1 class="text-4xl md:text-6xl font-bold mb-6">
                <span id="title">페이지를 찾을 수 없습니다</span>
            </h1>
            <p class="text-xl mb-8 opacity-90">
                <span id="description">요청하신 페이지가 존재하지 않습니다</span>
            </p>
            <div class="space-y-4">
                <a href="/"
                   class="inline-block px-8 py-3 bg-white text-gray-800 rounded-lg font-semibold hover:bg-gray-100 transition-colors mx-2">
                    <span id="homeBtn">홈으로 돌아가기</span>
                </a>
                <a href="https://github.com/seonghobae/AdGuardDNS_KakaoAdBlock"
                   target="_blank"
                   class="inline-block px-8 py-3 bg-transparent border-2 border-white text-white rounded-lg font-semibold hover:bg-white hover:text-gray-800 transition-colors mx-2">
                    <span id="githubBtn">GitHub 보기</span>
                </a>
            </div>
            <div class="mt-8">
                <button id="langToggle"
                        class="px-4 py-2 bg-gray-800 bg-opacity-50 rounded-md text-sm font-medium hover:bg-opacity-70 transition-colors">
                    <span id="langText">English</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'ko';
        const translations = {
            en: {
                title: 'Page Not Found',
                description: 'The page you requested does not exist',
                homeBtn: 'Back to Home',
                githubBtn: 'View GitHub',
                langText: '한국어'
            },
            ko: {
                title: '페이지를 찾을 수 없습니다',
                description: '요청하신 페이지가 존재하지 않습니다',
                homeBtn: '홈으로 돌아가기',
                githubBtn: 'GitHub 보기',
                langText: 'English'
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            document.documentElement.lang = currentLang;

            Object.entries(translations[currentLang]).forEach(([key, value]) => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('langToggle').addEventListener('click', toggleLanguage);

            // Auto-redirect to home after 10 seconds
            setTimeout(() => {
                window.location.href = '/';
            }, 10000);
        });
    </script>
</body>
</html>
